{% extends 'front/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center text-center">
        <div class="col-md-8">
            <h1 class="display-4 mb-4">Добро пожаловать в BRICK</h1>
            <p class="lead mb-5">Ваш путеводитель по миру конструкторов</p>
            
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card mb-4 feature-card">
                        <div class="card-body d-flex flex-column align-items-center">
                            <div class="icon-circle mb-3">
                                <i class="fas fa-th-large fa-2x"></i>
                            </div>
                            <h5 class="card-title">Каталог</h5>
                            <p class="card-text">Просмотрите наш каталог конструкторов по категориям</p>
                            <a href="{% url 'categories' %}" class="btn btn-primary mt-auto">
                                <i class="fas fa-arrow-right me-2"></i>Перейти к категориям
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card mb-4 feature-card">
                        <div class="card-body d-flex flex-column align-items-center">
                            <div class="icon-circle mb-3">
                                <i class="fas fa-search fa-2x"></i>
                            </div>
                            <h5 class="card-title">Поиск</h5>
                            <p class="card-text">Найдите интересующие вас наборы</p>
                            <a href="{% url 'object_search' %}" class="btn btn-primary mt-auto">
                                <i class="fas fa-arrow-right me-2"></i>Перейти к поиску
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.feature-card {
    height: 100%;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    border: none;
    border-radius: 15px;
    background: linear-gradient(145deg, #ffffff, #f8f9fa);
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

.feature-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
}

.icon-circle {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: linear-gradient(145deg, var(--accent-color), #2980b9);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    margin-bottom: 1.5rem;
}

.card-title {
    font-size: 1.5rem;
    font-weight: 600;
    margin-bottom: 1rem;
    color: var(--primary-color);
}

.card-text {
    color: #6c757d;
    margin-bottom: 1.5rem;
}

.btn-primary {
    padding: 0.75rem 1.5rem;
    font-weight: 500;
    border-radius: 30px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    transition: all 0.3s ease;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
}

.display-4 {
    font-weight: 700;
    color: var(--primary-color);
    margin-bottom: 1rem;
}

.lead {
    color: #6c757d;
    font-size: 1.25rem;
    font-weight: 300;
}
</style>
{% endblock %}
