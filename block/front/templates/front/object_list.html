<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список объектов</title>
</head>
<body>
    <h1>Список объектов</h1>
    <ul>
        {% for obj in objects %}
            <li><a href="{% url 'object_detail' %}?id={{ obj.id }}">{{ obj.item_name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
